name: S3 deploy with cloud front
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ AKIAY43BGLOD4IWZ7UXO }}
      AWS_SECRET_ACCESS_KEY: ${{ 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 }}
      AWS_DEFAULT_REGION: ${{ ap-northeast-2 }}
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Deploy
        uses: lbertenasco/s3-deploy@v1
        with:
          folder: build
          bucket: ${{ secrets.S3_BUCKET }}
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation: / *
